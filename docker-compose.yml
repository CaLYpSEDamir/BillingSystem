version: "3"

services:
  payment:
    container_name: payment
    build:
      dockerfile: ./docker/Dockerfile
      context: ./payment
    ports:
      - 8000:8000
    command: start_server
    env_file:
      - ./payment/docker/.env
    depends_on:
      - postgres
      - kafka

  consumer:
    container_name: consumer
    build:
      dockerfile: ./docker/Dockerfile
      context: ./payment
    command: start_consumer
    env_file:
      - ./payment/docker/.env
    depends_on:
      - postgres
      - kafka

  postgres:
    image: postgres:13-alpine
    container_name: payment_postgres
    ports:
      - 5435:5432
    restart: always
    volumes:
      - payment_pg:/var/lib/postgresql/data
    env_file:
      - ./payment/docker/.env

